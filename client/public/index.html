<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TLE Constellation Viewer</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Cesium -->
    <link
      rel="stylesheet"
      href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css"
    />
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>

    <!-- satellite.js -->
    <script src="vendor/satellite.min.js"></script>
  </head>

  <body>
    <div id="toolbar">
      <label>Constellation:</label>
      <select id="constellation"></select>

      <label>Max sats:</label>
      <input id="maxSats" type="number" min="10" max="5000" step="10" value="300" />

      <button id="loadBtn">Load</button>
      <span id="status">Starting…</span>
      <label>
        <input type="checkbox" id="coverageToggle" checked />
        Coverage
     </label>
    </div>

    <div id="cesiumContainer"></div>
    <script>document.getElementById("status").textContent = "HTML loaded, about to load main.js…"</script>

    <script type="module" src="main.js"></script>
  </body>
</html>
